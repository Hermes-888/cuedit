<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Cue Edit</title>
  <link rel="stylesheet" href="js/cuedit.css" type="text/css" />
</head>
<body>
<div class="container">
    <div class="colmFull">
        <button id="openfiles" class="savebtn">Open Files</button>
        <button id="newTRKfile" class="savebtn">New vtt File</button>
        <button id="saveVTTfile" class="savebtn">Save vtt File</button>
        <div id="loadinstruct"></div>
    </div>
    <div id="filelist" class="colmFull">
        <div id="selectfiles" class="colmLeft"></div>
    </div>
    
    <!--column 1-->
    <div id="workspace" class="colmFull">
        <div class="colmLeft">
            <video id="vidplayer" controls>
                <!--source id='mp4' src="videos//airfield_inspections.mp4" type='video/mp4' /-->
                <!--track id="cctrack" kind="captions" label="English" src="videos/airfield_inspectionshort.vtt" srclang="en" default label="English" /-->
            </video>
            <hr>
            <div>
                <div id="current">currentTime</div>
                <div class="incbtns"><div class=" btn minusbtn"> &lt; </div><div class="btn plusbtn"> &gt; </div></div>
                <br><hr>
            </div>
            <div>
                <p>Press the Alt+m keys to start a cue marker. Press Alt+m again to set the end marker.
                <br>Click a cue button to position the video to that time.
                <br>Pressing + or - will adjust the selected cue time by 1/10 sec. Alt will double, Shift will half.
                </p>
                <hr>
                <div id="trktxt"></div>
            </div>
        </div>

        <!--column 2 scrollable-->
        <div class="colmRight">
            <div id="markers"></div>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/cuedit.js" type="text/javascript"></script>
<script>
    // move to cuedit.js
    
    
</script>
</body>
</html>
